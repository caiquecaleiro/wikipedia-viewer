<div>
  <h1>Wikipedia Viewer</h1>
</div>
<div>
  <p class="s">
    <input ng-change="vm.search(vm.description)" ng-model="vm.description" ng-model-options="{ debounce: 300 }" name="search" id="search" type="search">
  </p>
  <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>
</div>
<div>
  <a style="color: white" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random article</a>
</div>
<div class="list-group">
  <a href="{{ page.url }}" target="_blank" class="list-group-item" ng-repeat="page in vm.pages">
    <h4 class="list-group-item-heading">{{ page.title }}</h4>
    <p class="list-group-item-text">{{ page.extract }}</p>
  </a>
</div>
